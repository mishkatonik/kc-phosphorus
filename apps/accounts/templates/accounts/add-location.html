{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Add a Location
{% endblock title %}

{% block content %}
<video autoplay muted loop id="myVideo2">
    <source src="/static/videos/sunset.mp4" type="video/mp4">
</video>

<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <h1 class="text-center">{{ request.user }}</h1>
        <h3>Add a Location</h3>
        
        <form class="form-signin" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-lg btn-succesa btn-block text-uppercase">Save</button>
        </form>
    </div>
</div>
{% endblock %}
