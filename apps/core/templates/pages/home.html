{% extends "base.html" %}

{% block title %}
    Phosphorus
{% endblock title %}

{% block content %}

  <div class="row">
    <div class="col-md">
        <form action="." method="GET">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Submit</button>
        </form>
    </div>
  </div>


  <div class="row">
    <div class="col">
      {% if local_sunset %}
      <p>Today's sunset: {{ local_sunset }}</p>

      <p>Today's sunrise: {{ local_sunrise }}</p>
      {% endif %}

    </div>
  </div>
  
{% endblock content %}
